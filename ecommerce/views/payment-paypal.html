<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_cart">
    <input type="hidden" name="upload" value="1">
    <input TYPE="hidden" name="charset" value="utf-8">
    <input type="hidden" name="business" value="heitorhenriquedias@gmail.com">

    {loop="$products"}
    <input type="hidden" name="item_name_{$key+1}" value="{$value.desproduct}">
    <input type="hidden" name="item_number_{$key+1}" value="{$value.idproduct}">
    <input type="hidden" name="amount_{$key+1}" value="{$value.vltotal}">
    <input type="hidden" name="quantity_{$key+1}" value="{$value.nrqtd}">
    {/loop}

    <input type="hidden" name="currency_code" value="BRL">  

    <input type="hidden" name="email" value="{$clientData.desemail}">

    <input type="image" name="submit"
      src="https://www.paypalobjects.com/pt_BR/i/btn/btn_buynow_LG.gif"
      alt="PayPal - The safer, easier way to pay online">

</form>
